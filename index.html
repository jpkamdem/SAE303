<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AC2FL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Conteneur pour la vidéo et l'overlay -->
  <div id="video-container">
    <!-- Vidéo en boucle en arrière-plan -->
    <video autoplay muted loop id="video-background">
      <source src="assets/avion projet2.mp4" type="video/mp4">
      Votre navigateur ne prend pas en charge la balise vidéo.
    </video>

    <!-- Overlay semi-transparent -->
    <div id="overlay"></div>

    <!-- Avion avec sa trajectoire en grand huit -->
    <div id="airplane">
      <img src="assets/logo.png" alt="airplane" width="300" height="300">
    </div>
  </div>

  <!-- Contenu de la page avec Bootstrap Container -->
  <div id="content" class="container">
      <section id="landing-page">
        <div id="h1-container">
          <h1 id="mot1">Envolez</h1>
          <h1 id="mot2">-vous</h1>
        </div>
        <div id="h2-container">
          <h2 id="mot21">Avec l'Aéroclub</h2>
          <h2 id="mot22">de Frotey</h2>
          <h2 id="mot23">-Les-Lures</h2>
        </div>
        <img id="chemin"src="assets/trail.png" alt="chemin pointillée">
      </section>
    </div>
  </div>
  <div id="weather-widget">
    <h3 id="city-name">Loading...</h3>
    <img id="weather-icon" src="" alt="Weather Icon">
    <p id="temperature">Loading...</p>
    <p id="weather-description">Loading...</p>
  </div>

  <script>
    const apiKey = '864d129c4f8f41899aea2f5c20f3961c';
    const city = 'Frotey-lès-Lure'; // Remplacez par le nom de votre ville
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        // Mettez à jour les éléments HTML avec les données météo
        document.getElementById('city-name').innerText = data.name;
        document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
        document.getElementById('temperature').innerText = `${Math.round(data.main.temp)}°C`;
        document.getElementById('weather-description').innerText = data.weather[0].description;
      })
      .catch(error => console.error('Erreur de requête météo :', error));
  </script>
  <script>
    document.addEventListener('click', function () {
      window.location.href = 'site.html';
    });
  </script>
</body>

</html>
