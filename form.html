<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Formulaire Bootstrap</title>

</head>
<body>

<div class="container mt-6">
    <div class="col-md-6 mx-auto">
    <form>
        <div class="form-group">
            <label>Civilité :</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="civiliteM" name="civilite" value="M">
                <label class="form-check-label" for="civiliteM">Monsieur</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="civiliteMme" name="civilite" value="Mme">
                <label class="form-check-label" for="civiliteMme">Madame</label>
            </div>
        </div>
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
        </div>
        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom">
        </div>
        <div class="form-group">
            <label for="dateNaissance">Date de naissance :</label>
            <input type="date" class="form-control" id="dateNaissance">
        </div>
        <div class="form-group">
            <label for="adresse">Adresse :</label>
            <input type="text" class="form-control" id="adresse" placeholder="Numéro et rue">
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="codePostal">Code Postal :</label>
                <input type="text" class="form-control" id="codePostal">
            </div>
            <div class="form-group col-md-8">
                <label for="ville">Ville :</label>
                <input type="text" class="form-control" id="ville">
            </div>
        </div>
        <div class="form-group">
            <label for="situationFamiliale">Situation familiale :</label>
            <select class="form-control" id="situationFamiliale">
                <option>Célibataire</option>
                <option>Marié</option>
                <option>Union Libre</option>
                <option>PACS</option>
                <option>Divorcé</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dateDebutFin">Date de début/fin de situation familiale :</label>
            <input type="date" class="form-control" id="dateDebutFin">
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email">
        </div>
        <div class="form-group">
            <label for="telephone">Téléphone portable :</label>
            <input type="tel" class="form-control" id="telephone" placeholder="Entrez votre numéro de téléphone">
        </div>
        <div class="form-group">
            <label for="personnesACharge">Nombre de personnes à charge :</label>
            <div>
                <label>Enfants mineurs :</label>
                <input type="number" class="form-control" id="enfantsMineurs" min="0">
            </div>
            <div>
                <label>Enfants majeurs :</label>
                <input type="number" class="form-control" id="enfantsMajeurs" min="0">
            </div>
            <div>
                <label>Parents à charge (cause du handicap) :</label>
                <input type="text" class="form-control" id="parentsCharge">
            </div>
        </div>
        <div class="form-group">
            <label>Activités susceptibles d'être demandées :</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="coursPilotage" value="coursPilotage">
                <label class="form-check-label" for="coursPilotage">Cours de pilotage</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="baptemeAir" value="baptemeAir">
                <label class="form-check-label" for="baptemeAir">Baptême de l'air</label>
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
</div>

</body>
</html>
